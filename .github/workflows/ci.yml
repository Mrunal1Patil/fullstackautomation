name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Backend build
        working-directory: backend/zip
        run: ./mvnw -q test

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Frontend build
        working-directory: frontend
        run: |
          npm ci
          npm run build