name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Download your code from GitHub
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Java for Spring Boot
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # 3. Build backend (skip tests)
      - name: Build backend
        working-directory: backend/zip
        run: ./mvnw -q -DskipTests package

      # 4. Set up Node.js for React
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 5. Build frontend
      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      # 6. Build backend Docker image
      - name: Build backend Docker image
        working-directory: backend/zip
        run: docker build -t tasktracker-backend:ci .

      # 7. Build frontend Docker image
      - name: Build frontend Docker image
        working-directory: frontend
        run: docker build -t tasktracker-frontend:ci .