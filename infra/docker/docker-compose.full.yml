services:
  db:
    image: postgres:16
    container_name: tasktracker-postgres
    environment:
      POSTGRES_DB: tasktracker
      POSTGRES_USER: tasktracker
      POSTGRES_PASSWORD: tasktracker
    ports:
      - "5433:5432"
    volumes:
      - tasktracker_pgdata:/var/lib/postgresql/data

  backend:
    image: tasktracker-backend
    container_name: tasktracker-backend
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/tasktracker
      SPRING_DATASOURCE_USERNAME: tasktracker
      SPRING_DATASOURCE_PASSWORD: tasktracker
    ports:
      - "8081:8080"

  frontend:
    image: tasktracker-frontend
    container_name: tasktracker-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  tasktracker_pgdata: